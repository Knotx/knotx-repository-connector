trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  workspaceDir: knotx-repos
  targetRepository: knotx-repository-connector

steps:
  - script: |
      git clone https://github.com/Knotx/knotx-aggregator.git
      mkdir $(workspaceDir)
    displayName: "Prepare Aggregator"
  - task: CmdLine@2
    inputs:
      script: |
        cd knotx-aggregator/development
        if [[ -z "$(System.PullRequest.SourceBranch)" ]] ; then
          ./pull-all.sh -r ../../$(workspaceDir) -b "$(Build.SourceBranchName)" -a
        else
          ./pull-all.sh -r ../../$(workspaceDir) -b $(System.PullRequest.SourceBranch) -a
        fi
    displayName: "Clone all repositories"
  - task: CmdLine@2
    inputs:
      script: |
        cd knotx-aggregator/development
        ./build-stack.sh -r ../../$(workspaceDir)
    displayName: "Build Stack"
  - task: Maven@3
    inputs:
      mavenPomFile: '$(workspaceDir)/knotx-docker/pom.xml'
      goals: 'package'
    displayName: "Build Docker image"
  - task: Gradle@2
    inputs:
      gradleWrapperFile: '$(workspaceDir)/knotx-starter-kit/gradlew'
      workingDirectory: '$(workspaceDir)/knotx-starter-kit'
      tasks: 'build'
    displayName: "Build Starter Kit"
  - script: |
      $(workspaceDir)/$(targetRepository)/gradlew -p $(workspaceDir)/$(targetRepository) clean test jacocoTestReport
      bash <(curl -s https://codecov.io/bash) -s $(workspaceDir)/$(targetRepository) -t $(CODECOV_TOKEN)
    displayName: "Run Codecov inspection"